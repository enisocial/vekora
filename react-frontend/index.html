    <!-- Geo-targeting Script -->
    <script>
      // Détection géographique et ciblage
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          
          // Zone Côte d'Ivoire et Afrique de l'Ouest
          const isTargetRegion = (
            (lat >= 4.0 && lat <= 10.5 && lon >= -8.5 && lon <= 3.0) || // Côte d'Ivoire étendue
            (lat >= -5.0 && lat <= 15.0 && lon >= -20.0 && lon <= 15.0)   // Afrique de l'Ouest
          );
          
          if (isTargetRegion) {
            // Envoyer signal de géolocalisation positive
            gtag('event', 'geo_match', {
              event_category: 'targeting',
              event_label: 'west_africa_user',
              custom_parameter_1: 'target_region'
            });
            
            // Optimiser pour les moteurs de recherche locaux
            document.querySelector('meta[name="geo.position"]')?.setAttribute('content', lat + ';' + lon);
          }
        });
      }
    </script>
